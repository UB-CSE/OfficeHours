<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Office Hours</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<button> Change Colors! </button>
<script type="text/javascript">
    let color = ["#222f3e", "#f368e0", "#ee5253", "#0abde3", "#10ac84", "#5f27cd", "#FF0000", "#800000", "#008080",
        "#121212"] ;
    let i = 0;
    document.querySelector("button").addEventListener("click",
        function(){
            i = i < color.length ? ++i : 0;
            document.querySelector("body").style.background = color[i]
        })
</script>


<br/>

<h3 id="message">Welcome!</h3>

<p>Name</p>
<label for="name"></label><input type="text" id="name"/>
<button onclick="enterQueue();">Enter Queue</button>
<br/><br/>

<button onclick="readyToHelp();">TA Ready to Help</button>

<br/>

<div id="queue"></div>

<script src="officeHours.js"></script>


</body>
</html>
